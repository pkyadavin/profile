<div class="container">    
    <div class="form-row">
        <div class="form-group col-md-4"> 
            <div class="input-group mb-3">
                <div class="custom-file mt-4"  >
                    <input type="file" class="custom-file-input" id="uploadBtn" (change)="addfile($event)"
                        accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                    <label class="custom-file-label" for="customFile">Import</label>                   
                </div> &nbsp;
                <button class="btn btn-sm btn-outline-primary mt-4 " (click)="Save()">
                    Save
                </button> 
              </div>
        </div>
        <div class="form-group col-md-7">
        </div>
        <div class="form-group col-md-1"  >
            <select class="form-control mt-4" name="pagesize" id="pagesize" [(ngModel)]="pagesize"
                (change)="onChangePageSize()">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>   
    <ng-template [ngIf]="userdatas.length > 0"  > 
        <ag-grid-angular [gridOptions]="gridOptions" [enableSorting]="true" [pagination]="true"
            [enableFilter]="true" style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="userdatas"
            [columnDefs]="columnDefs"></ag-grid-angular> 
</ng-template>

</div>
