<div class="container" *ngIf="!showloader">

    <div class="d-flex justify-content-center">
        <h4 class=" mt-5">{{ isNew() ? 'Create' : 'Edit' }} Profile </h4>
    </div>
    <div class="d-flex justify-content-center">
        <img [src]="img">
    </div>
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">ID</label>
            <input autocomplete="off" type="text" class="form-control form-control-sm" formControlName="id" id="id"
                readonly>
        </div>

        <div class="form-group">
            <label for="Adhar">Adhar</label>
            <input maxlength="12" autocomplete="off" type="text" [ngClass]="{'is-invalid' : hasErrors('Adhar') && isTouched('Adhar'),
                            'is-valid' : !hasErrors('Adhar') && isTouched('Adhar')}"
                class="form-control form-control-sm" formControlName="Adhar" id="Adhar">
            <div *ngIf="hasError('Adhar', 'required')" class="invalid-feedback">
                Adhar is required
            </div>
            <div *ngIf="hasError('Adhar', 'minlength') || hasError('Adhar', 'maxlength')" class="invalid-feedback">
                Must be 12 characters
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">Firs tName</label>
            <input maxlength="12" autocomplete="off" type="text" [ngClass]="{'is-invalid' : hasErrors('firstName') && isTouched('firstName'),
                            'is-valid' : !hasErrors('firstName') && isTouched('firstName')}"
                class="form-control form-control-sm" formControlName="firstName" id="firstName">
            <div *ngIf="hasError('firstName', 'required')" class="invalid-feedback">
                firstName is required
            </div>
            <div *ngIf="hasError('firstName', 'minlength') || hasError('firstName', 'maxlength')" class="invalid-feedback">
                Must be 3 to 100 characters
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input maxlength="12" autocomplete="off" type="text" [ngClass]="{'is-invalid' : hasErrors('lastName') && isTouched('lastName'),
                            'is-valid' : !hasErrors('lastName') && isTouched('lastName')}"
                class="form-control form-control-sm" formControlName="lastName" id="lastName">
            <div *ngIf="hasError('lastName', 'required')" class="invalid-feedback">
                lastName is required
            </div>
            <div *ngIf="hasError('lastName', 'minlength') || hasError('lastName', 'maxlength')" class="invalid-feedback">
                Must be 3 to 100 characters
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input maxlength="10" autocomplete="off" type="text" [ngClass]="{'is-invalid' : hasErrors('phone') && isTouched('phone'),
                            'is-valid' : !hasErrors('phone') && isTouched('phone')}"
                class="form-control form-control-sm" formControlName="phone" id="phone">
            <div *ngIf="hasError('phone', 'required')" class="invalid-feedback">
                phone is required
            </div>
            <div *ngIf="hasError('phone', 'minlength') || hasError('phone', 'maxlength')" class="invalid-feedback">
                Must be 10 characters
            </div>
        </div>

        <div class="form-group">
            <label for="Profile">Profile Comment </label>
            <textarea maxlength="2000" autocomplete="off" rows="5" type="text" [ngClass]="{'is-invalid' : hasErrors('Profile') && isTouched('Profile'),
                            'is-valid' : !hasErrors('Profile') && isTouched('Profile')}"
                class="form-control form-control-sm" formControlName="Profile" id="Profile"></textarea>
            <div *ngIf="hasError('Profile', 'required')" class="invalid-feedback">
                Profile is required
            </div>
            <div *ngIf="hasError('Profile', 'minlength') || hasError('Profile', 'maxlength')" class="invalid-feedback">
                Must be between 10-2000 characters
            </div>
        </div>

        <button class="btn bg-primary text-light mr-2" [disabled]="!dataForm.valid && !!dataForm.pristine">
            Save
        </button>

    </form>

</div>
<div *ngIf="showloader" id="loader"></div>
